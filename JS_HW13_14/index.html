<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home work 13-14 JS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/template.js"></script>
	<script src="js/content.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
 	<script type="text/template" id="test">
        <h2 class="text-danger"><%= caption %></h2>
        <form action="#" class="test-form">
            <div class="form-group">
                <% for(var i = 0; i < questions.length; i++) { %>
                <div id="quiz-q<%= i+1 %>">
                    <h3 class="text-success">Вопрос №<%= i+1 %></h3>
                    <h4 class="text-left"><%= questions[i].question %></h4>
                    <% for(var j = 0; j < questions[i].answers.length; j++) { %>
                    <div class="checkbox">
                        <label><input type="checkbox"><span><%= questions[i].answers[j] %></span></label>
                    </div>
                    <% }; %>
                </div>
                <% }; %>
            <div class="form-group btn-gr">
                <span class="btn btn-success" id="btnCheckResult">Показать результат</span>
                
            </div>
        </form>
    </script>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 quiz">
            </div>
        </div>
    </div>
    <div class="modal-window">
        <div class="modal-window-box">
            <h3 class="text-primary"><strong>Результат теста</strong></h3>
            <h3>Верных ответов: <span id="correct-count"></span> из <span id="total-count"></span></h3>
            <div class="btn-gr"><span class="btn btn-success" id="btnOk">Закрыть</span></div>
        </div>
    </div>
</body>
</html>

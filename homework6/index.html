<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HomeWork 6</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- <link href="http://allfont.ru/allfont.css?fonts=lucida-sans-unicode" rel="stylesheet" type="text/css" /> -->
</head>
<body>

<!-- Верстка должна быть с пиксельной точностью
Для разметки нужно использовать новые семантичные теги: header, footer, aside, nav, section, main, figure, figcaption
Так же не забывайте о новых атрибутах форм, в хедере нужно применить placeholder=""
Для создания всяческих теней, скругленных уголков и градиентов используем CSS3
Три формы после баннера можно не верстать, это будет бонусным заданием, для тех кто хочет помучиться. Не обязательно, но рекомендовано к выполнению -->

	<div class="wrapper">
		
		<div class="head-menu">
			<div class="telefon">
				<div class="phone_logo">
				<!-- иконка телефона, верхний правый угол -->
				</div>	<!-- end phone_logo -->
				<p>(044)123-45-67 (044)567-89-10</p>
			</div> <!-- end telefon -->

			<div class="autoriz">
				<!-- <div class="autoriz-field"> -->
				<form class="autoriz-field" action="#" method="POST">
					<input type="text" name="login" id="" placeholder=" логин">
					<input type="password" name="password_s" id="" placeholder=" пароль">
				</form>
				<!-- </div> end autoriz-field -->
				<div class="autoriz-link">
					<a href="#">вход</a>
					<a class="autoriz-link-line" href="#">|</a>
					<a href="#">регистрация</a>
					<a class="autoriz-link-forget" href="#">забыли пароль?</a>
				</div> <!-- autoriz-link -->
			</div> <!-- autoriz -->
			<div class="home">
				<div class="home-icons">
				<a href="#"><img src="img/home.png" alt=""></a>
				<a href="#"><img src="img/map-site.png" alt=""></a>
				<a href="#"><img src="img/let.png" alt=""></a>
				</div> <!-- end home-icons -->
			</div> <!-- end home -->
		</div> <!-- end head-menu -->
		<div class="logo">
		</div>	<!-- end logo -->

		<div class="slidebar">
			<div class="slidebar-list">
				<ul>
			        <li><a class="slidebar-list-company" href="#">О КОМПАНИ</a></li>
			        <li><a class="slidebar-list-pay" href="#">ОПЛАТА</a></li>
			        <li><a class="slidebar-list-delivery" href="#">ДОСТАВКА</a></li>
			        <li><a class="slidebar-list-article" href="#">СТАТЬИ</a></li>
			        <li><a class="slidebar-list-contact" href="#">КОНТАКТЫ</a></li>
			    </ul>				
			</div>	<!-- end slidebar-list -->
			<div class="slidebar-corsina">
			<!-- изображение корзины -->
			</div>
			<div class="slidebar-count-summa">
				<p>товаров:</p>
				<p class="slidebar-count">0</p>
				<p class="slidebar-summa-txt">на сумму:</p>
				<p class="slidebar-summa">0,00 грн.</p>
			</div> <!-- end slidebar-count-summa -->
		</div> <!-- end slidebar -->
		<div class="forms-search">
	
			
		</div> <!-- end forms-search -->

	</div> <!-- end wrapper -->




	
</body>
</html>
